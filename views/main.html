<div ng-controller="MainCtrl">


    <div class="header">
        <h3 class="text-muted">chatty</h3>
    </div>

    <h4>Latest Chats:</h4>

    <div class="jumbotron">

        <form ng-submit="addMessage(newMessage)">
            <input type="text" placeholder="Hello!" ng-model="newMessage">
        </form>
        <div ng-repeat="message in messages track by $index">{{message.message}} : {{message.time | date: "short"}}</div>

    </div>
</div>
